<!DOCTYPE html>
<html lang="en">

<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
	<div style="margin: 50px">
		<h1>Catalog App
			<a href="/login">
				<button class="btn btn-default" id="new-device">
					Logout
				</button>
			</a>
		</h1>

	</div>

	<div style="display: flex; background-color: #f0f0f0;">
		<div style="flex: 30%; margin-left: 50px">
			<h3>Edit Device</h3>
			<form action="#" method="post">
				<div class="form-group">
					<label for="name">Name</label>
					</br>
					<input type="text" class="form-control" maxlength="100" name="name" value="{{device.name}}" required>
					</br></br>
					<label for="brand">Brand</label>
					</br>
					<input type="text" class="form-control" maxlength="250" name="brand" value="{{device.brand}}" required>
					</br></br>
					<label for="year">Year</label>
					</br>
					<input type="text" class="form-control" maxlength="4" name="year" value="{{device.year}}" required>
					</br></br>
					<label for="description">Description</label>
					</br>
					<input type="text" class="form-control" maxlength="250" name="description" value="{{device.description}}" required>
					</br></br>
					<label for="category">Category</label>
					</br>
					<select name="category" value="{{electronic}}">
						<option value="laptops">Laptop</option>
						<option value="phones">Phone</option>
						<option value="tablets">Tablet</option>
						<option value="video game consoles">Video Game Console</option>
					</select>
					</br></br>
					<label for="price">Price</label>
					</br>
						$
					<input type="text" class="form-control" maxlength="10" name="price" value="{{device.price.replace('$','')}}" required>
					</br></br>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>
						Submit
					</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
